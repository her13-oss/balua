<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ôn tập Địa lý Vận tải</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 10px 0;
    }
    .open-ended textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .correct {
      background-color: #d4edda;
      color: #155724;
    }
    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
    .explanation {
      margin-top: 10px;
      font-style: italic;
    }
    .loading {
      text-align: center;
      color: #555;
    }
    .error {
      text-align: center;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ôn tập Địa lý Vận tải</h1>
    <div id="question-container" class="loading">Đang tải câu hỏi...</div>
    <button id="next-btn" onclick="nextQuestion()" style="display: none;">Câu tiếp theo</button>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;

    // Tải dữ liệu từ questions.json
    fetch('questions.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Không thể tải tệp questions.json');
        }
        return response.json();
      })
      .then(data => {
        questions = data;
        loadQuestion();
        document.getElementById('next-btn').style.display = 'block';
      })
      .catch(error => {
        document.getElementById('question-container').innerHTML = `<div class="error">Lỗi: ${error.message}. Vui lòng kiểm tra tệp questions.json.</div>`;
      });

    function loadQuestion() {
      const container = document.getElementById('question-container');
      if (!questions.length) {
        container.innerHTML = '<div class="error">Không có câu hỏi nào được tải.</div>';
        return;
      }

      const question = questions[currentQuestionIndex];
      container.innerHTML = '';

      if (question.type === 'multiple_choice') {
        container.innerHTML = `
          <div class="question">
            <h3>Câu ${question.id}: ${question.question}</h3>
            <div class="options">
              ${question.options.map((option, index) => `
                <label>
                  <input type="radio" name="answer" value="${option}">
                  ${option}
                </label>
              `).join('')}
            </div>
            <button onclick="checkAnswer()">Kiểm tra</button>
            <div id="result" class="result"></div>
          </div>
        `;
      } else if (question.type === 'open_ended') {
        container.innerHTML = `
          <div class="question">
            <h3>Câu ${question.id}: ${question.question}</h3>
            <textarea id="open-ended-answer" class="open-ended"></textarea>
            <button onclick="checkOpenEndedAnswer()">Kiểm tra</button>
            <div id="result" class="result"></div>
          </div>
        `;
      }
    }

    function checkAnswer() {
      const selectedOption = document.querySelector('input[name="answer"]:checked');
      const resultDiv = document.getElementById('result');
      const question = questions[currentQuestionIndex];

      if (!selectedOption) {
        resultDiv.innerHTML = 'Vui lòng chọn một đáp án!';
        resultDiv.className = 'result incorrect';
        return;
      }

      const isCorrect = selectedOption.value === question.correct_answer;
      resultDiv.innerHTML = `
        ${isCorrect ? 'Đúng!' : 'Sai! Đáp án đúng là: ' + question.correct_answer}
        <div class="explanation">${question.explanation}</div>
      `;
      resultDiv.className = isCorrect ? 'result correct' : 'result incorrect';
    }

    function checkOpenEndedAnswer() {
      const userAnswer = document.getElementById('open-ended-answer').value.trim();
      const resultDiv = document.getElementById('result');
      const question = questions[currentQuestionIndex];

      // Đánh giá đơn giản: kiểm tra xem câu trả lời có chứa các từ khóa chính không
      const keywords = question.correct_answer.split(' ').slice(0, 10); // Lấy 10 từ đầu tiên
      const isCorrect = keywords.some(keyword => userAnswer.toLowerCase().includes(keyword.toLowerCase()));

      resultDiv.innerHTML = `
        ${isCorrect ? 'Câu trả lời phù hợp!' : 'Câu trả lời chưa đầy đủ. Đáp án tham khảo: ' + question.correct_answer}
        <div class="explanation">${question.explanation}</div>
      `;
      resultDiv.className = isCorrect ? 'result correct' : 'result incorrect';
    }

    function nextQuestion() {
      currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
      loadQuestion();
    }
  </script>
</body>
</html>
